<body>
    



    <div class="calculator">


        <form action="" name="form">
            
         <input type="text" value="" id= show class="form-control main-bar" name="display"> 

         <div class="button-area">
            

            <div class="line">

                <input type="button" name="btn" value="0" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="00" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="." class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="/" class="btn btn-warning"onclick="cc(
                    this.value)">
              
            </div>

            <div class="line">

                <input type="button" name="btn" value="7" class="btn btn-primary" onclick="cc(
                    this.value)"
     >
                <input type="button" name="btn" value="8" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="9" class="btn btn-primary"onclick="cc(
                    this.value)"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="*" class="btn btn-warning"onclick="cc(
                    this.value)">
              
            </div>

            <div class="line">

                <input type="button" name="btn" value="4" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="5" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="6" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="-" class="btn btn-warning"onclick="cc(
                    this.value)">
              
            </div>

            <div class="line">

                <input type="button" name="btn" value="1" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="2" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="3" class="btn btn-primary"onclick="cc(
                    this.value)">
                <input type="button" name="btn" value="+" class="btn btn-warning"onclick="cc(
                    this.value)">
              
            </div>

             <div class="last">
                <input type="button" name="btn" value="AC" class="btn btn-danger" onclick="display.value=null">
                <input type="button" name="btn" value="=" class="btn btn-danger" onclick="display.value=eval(display.value) ">

            </div>
